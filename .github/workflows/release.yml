name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Pack extension
        run: node scripts/pack.js ${{ env.VERSION }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            spotify-karaoke-${{ env.VERSION }}-chrome.zip
            spotify-karaoke-${{ env.VERSION }}-firefox.zip
          generate_release_notes: true
          draft: false
          prerelease: false
