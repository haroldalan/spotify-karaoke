name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Pack extension
        run: node scripts/pack.js

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: extension.zip
          generate_release_notes: true
          draft: false
          prerelease: false
