<!DOCTYPE html>
<html>

<head>
    <title>Spotify Lyrics Settings</title>
    <link rel="stylesheet" href="popup.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <img src="../assets/icon48.png" alt="Logo" class="logo">
                <h1>Spotify Karaoke</h1>
            </div>
            <div class="status" id="status-msg">Saved</div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Language Selection -->
            <div class="setting-group">
                <label for="language-select">Target Language</label>
                <div class="select-wrapper">
                    <select id="language-select">
                        <!-- Populated by JS -->
                    </select>
                </div>
                <p class="description">Select the language for translation.</p>
            </div>

            <!-- Dual Lyrics Toggle -->
            <div class="setting-group toggle-group">
                <div class="toggle-label">
                    <label for="dual-lyrics-check">Dual Lyrics Mode</label>
                    <p class="description">Show original lyrics below translated/romanized lines.</p>
                </div>
                <label class="switch">
                    <input type="checkbox" id="dual-lyrics-check">
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- Storage Info -->
            <div class="setting-group">
                <label>Storage Usage</label>
                <div class="storage-row">
                    <span id="storage-info" class="info-text">Calculating...</span>
                    <button id="reset-btn" class="text-btn danger">Reset Data</button>
                </div>
            </div>

            <!-- Star Project -->
            <div class="promo-card" id="star-btn">
                <div class="promo-icon">⭐</div>
                <div class="promo-text">
                    <h3>Star this project</h3>
                    <p>Show your love on GitHub!</p>
                </div>
                <div class="promo-arrow">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path
                            d="M6.5 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V4.207l-7.146 7.147a.5.5 0 0 1-.708-.708L10.793 3.5H7a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="social-links">
                <a href="https://github.com/haroldalan" target="_blank" title="GitHub">
